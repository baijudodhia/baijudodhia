<div id="certifications">
  <div class="certifications-header">
    <h3>Certifications</h3>
  </div>
</div>
<template id="certifications-template">
  <div class="certifications-item">
    <div class="certifications-title"></div>
    <hr class="certifications-divider" />
    <div class="certifications-details">
      <app-label-with-icon
        class="certifications-organisation"
        icon="fa fa-building-o"
        icon_title="Course Organisation"
        label="University of Michigen"
      ></app-label-with-icon>
      <app-label-with-icon
        class="certifications-date"
        icon="fa fa-calendar-check-o"
        icon_title="Certificate Issue Date"
        label="Sept 2020"
      ></app-label-with-icon>
      <div class="certifications-link-container">
        <i
          class="fa fa-certificate"
          aria-hidden="true"
        ></i>
        <app-link
          class="certifications-link"
          icon="fa fa-external-link-square"
          icon-direction="right"
          icon-title="Course Completion Certificate"
          title="Certificate"
          link=""
        ></app-link>
      </div>
    </div>
  </div>
</template>
