<template id="theme-changer-template">
  <div id="theme-changer-container">
    <label class="theme-changer-switch">
      <input
        id="theme-changer"
        name="theme"
        onchange="changeTheme();"
        type="checkbox"
      />
      <span class="theme-changer-slider"></span>
    </label>
  </div>
</template>
