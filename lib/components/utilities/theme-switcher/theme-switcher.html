<template id="theme-switcher-template">
  <div id="theme-switcher-container">
    <label class="theme-switcher-switch">
      <input
        id="theme-switcher"
        name="theme"
        onchange="changeTheme();"
        type="checkbox"
      />
      <span class="theme-switcher-slider"></span>
    </label>
  </div>
</template>
