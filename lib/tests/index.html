<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Component Library</title>

    <link
      rel="stylesheet"
      href="../../lib/dist/styles/main.min.css"
    />
    <script
      type="module"
      src="../../lib/dist/index.min.js"
    ></script>

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />

    <style>
      .body {
        display: grid;
        grid-template-columns: minmax(160px, 200px) 2.7fr;
        grid-template-rows: max-content 1fr;
        gap: 0px 0px;
        grid-template-areas:
          "header header"
          "sidebar main-content";
        width: 100vw;
        height: 100vh;
      }
      .header {
        grid-area: header;
        padding: 0px 1rem;
        box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
      }
      .sidebar {
        grid-area: sidebar;
        padding: 1rem;
        box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
        overflow: auto;
      }
      .main-content {
        grid-area: main-content;
        padding: 1rem 2rem;
        overflow: auto;
      }

      .section {
        display: none;
        margin-bottom: 2rem;
      }

      .section.active {
        display: block;
      }

      .section-title {
        margin-bottom: 2rem;
        color: var(--color-primary);
      }

      .component-demo {
        margin-bottom: 2rem;
      }

      .component-group {
        display: flex;
        gap: 1rem;
        flex-wrap: wrap;
        margin: 1rem 0;
      }
    </style>

    <script>
      // Function to load dynamic sidebar from JSON
      (async () => {
        try {
          const res = await fetch("./list.json");
          const data = await res.json();
          const sidebar = document.querySelector("#sidebar");

          // Iterate through each category
          for (const category in data) {
            // Create a section for each category
            const categoryTitle = `<app-label style='font-variant: small-caps; font-weight: bold' size='xl' label='${category.charAt(0).toUpperCase() + category.slice(1)}'></app-label>`;
            sidebar.insertAdjacentHTML("beforeend", categoryTitle);

            // Iterate through each component in the category
            data[category].forEach((item) => {
              const label = `
                <app-label
                  label="${item.label}"
                  appearance="link"
                  size='m'
                  onclick="showSection('section-${item.component}')"
                ></app-label>
              `;
              sidebar.insertAdjacentHTML("beforeend", label);
            });
          }
        } catch (error) {
          console.error("Error loading JSON:", error);
        }
      })();

      // Function to show a section based on its ID
      function showSection(sectionId) {
        document.querySelectorAll(".section").forEach((section) => {
          section.classList.remove("active");
        });
        document.getElementById(sectionId).classList.add("active");
      }
    </script>
  </head>
  <body>
    <div class="body">
      <header class="header">
        <app-label

          size="xxl"
          style="font-variant: small-caps; font-weight: bold"

      </header>

      <nav

        class="sidebar"
      >
        <!-- Dynamic content will be appended here -->
      </nav>

        <!-- Layout -->

      </main>
